<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VenturaFund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./formDetails.js"></script>
</head>
<body>
    <!-- Header: VenturaFund + Back to Home, no white strip, full width -->
    <div class="d-flex justify-content-between align-items-center pt-4 px-4" style="width: 100%;">
        <a class="d-flex align-items-center text-decoration-none" href="#">
            <span class="logo-icon me-2"><i class="fas fa-heart"></i></span>
            <span class="fw-bold fs-5 text-dark">VenturaFund</span>
        </a>
        <a href="./index.html" class="btn btn-outline-primary px-4 py-2">Back to Home</a>
    </div>
    
    <!-- Centered Sign Up Section -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 100px);">
        <div class="col-lg-5 col-md-7">
            <div class="bg-white rounded-4 shadow-lg p-5">
                <div class="text-center mb-4">
                    <div class="signin-logo mb-3">
                        <i class="fas fa-heart fs-1"></i>
                    </div>
                    <h2 class="fw-bold mb-2">Create Your Account</h2>
                    <p class="text-muted">Join VenturaFund and start making a difference</p>
                </div>
                <form>
                    <div class="row g-3">
                        <!-- First Name -->
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="firstName" placeholder="John" required>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="Create a strong password" required>
                        </div>
                        <small class="text-muted">Must be at least 8 characters</small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none signup-link">Terms of Service</a> 
                            and <a href="#" class="text-decoration-none signup-link">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="button" class="btn btn-custom w-100 py-3 mb-3" onclick="signUp()">
                        <span class="fw-semibold">Create Account</span>
                    </button>

                    <!-- Sign In Link -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="signIn.html" class="text-decoration-none fw-semibold signup-link">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
