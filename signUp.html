</nav> <!-- Sign Up Section --> <section class="signin-section py-5"> <div class="container"> <div class="row justify-content-center"> <div class="col-lg-6 col-md-8"> <div class="signin-card bg-white rounded-4 shadow-lg p-5"> <!-- Logo & Title --> <div class="text-center mb-4"> <div class="signin-logo mb-3"> <i class="fas fa-heart fs-1"></i> </div> <h2 class="fw-bold mb-2">Create Your Account</h2> <p class="text-muted">Join VenturaFund and start making a difference</p> </div>
                <!-- Sign Up Form -->
                <form>
                    <div class="row g-3">
                        <!-- First Name -->
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="firstName" 
                                       placeholder="John" required>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="lastName" 
                                       placeholder="Doe" required>
                            </div>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" 
                                   placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" 
                                   placeholder="Create a strong password" required>
                        </div>
                        <small class="text-muted">Must be at least 8 characters</small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" 
                                   placeholder="Re-enter your password" required>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none signup-link">Terms of Service</a> 
                            and <a href="#" class="text-decoration-none signup-link">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-custom w-100 py-3 mb-3">
                        <span class="fw-semibold">Create Account</span>
                    </button>

                    <!-- Divider -->
                    <div class="divider my-4">
                        <span class="divider-text">OR</span>
                    </div>

                    <!-- Social Sign Up -->
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-outline-secondary py-2">
                            <i class="fab fa-google me-2"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="btn btn-outline-secondary py-2">
                            <i class="fab fa-facebook-f me-2"></i>
                            Sign up with Facebook
                        </button>
                    </div>

                    <!-- Sign In Link -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="signIn.html" class="text-decoration-none fw-semibold signup-link">Sign In</a>
                        </p>
                    </div>
                </form>
